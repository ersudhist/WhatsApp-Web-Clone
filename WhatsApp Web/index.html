<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Whatsapp web</title>
</head>
<body>

    <div class="navbar1">
        <div class="header">
            <div class="user-img">
                <img src="/images/Pintu.jpg" alt="user-img">
            </div>
            <div class="navbar-icon">
                <img src="/images/users-solid.svg" alt="" title="Community">
                <img src="/images/status.svg" alt="" title="Status">
                <img src="/images/comment-regular.svg" alt="" title="Channels">
                <img src="/images/folder-plus-solid.svg" alt="" title="New chat">
                <img src="/images/ellipsis-vertical-solid.svg" alt="" title="Menu">
            </div>
        </div>
        <!-- ========== Search Container ======== -->
        <div class="search">
            <div class="search-container">
                <img src="/images/magnifying-glass-solid.svg" alt="">
                <input type="text" id="searchInput" placeholder="Search or start new chat">
            </div>
        </div>
        <!-- <div class="filter">
            <img src="/images/filter.svg" alt="">
        </div> -->

        <!-- =============== Chats =============== -->
        <div class="chat-list">
            <div class="chat-box">
                <div class="chat-img">
                    <img src="/images/Abhay.jpg" alt="">
                </div>

                </div>

            </div>

            <div class="chat-box">
                <div class="chat-img">

                </div>
                <div class="chat-time"></div>
            </div>

            <div class="chat-box">
                <div class="chat-img">

                </div>
                <div class="chat-time"> </div>
            </div>

            <div class="chat-box">
                <div class="chat-img">
                    <img src="/images/Md.jpeg" alt="">
                </div>
                <div class="chat-info">
                    <h4>Md</h4>
                </div>
                <div class="chat-time"></div>
            </div>

            <div class="chat-box">
                <div class="chat-img">
                    <img src="/images/Vishal.jpg" alt="">
                </div>
                <div class="chat-info">
                    <h4>Vishal Pandey</h4>
                </div>
                <div class="chat-time"></div>
            </div>

            <div class="chat-box">
                <div class="chat-img">
                    <img src="/images/Bekar.jpg" alt="">
                </div>
                <div class="chat-info">
                    <h4>Bekar</h4>
                </div>
                <div class="chat-time"></div>
            </div>

            <div class="chat-box">
                <div class="chat-img">
                    <img src="/images/Amit.jpg" alt="">
                </div>
                <div class="chat-info">
                    <h4>Amit</h4>
                </div>
                <div class="chat-time"></div>
            </div>

            <div class="chat-box">
                <div class="chat-img">
                    <img src="/images/Rahul.jpg" alt="">
                </div>
                <div class="chat-info">
                    <h4>Rahul Jha</h4>
                </div>
                <div class="chat-time"></div>
            </div>

            <div class="chat-box">
                <div class="chat-img">
                    <img src="/images/Anjali.jpg" alt="">
                </div>
                <div class="chat-info">
                    <h4>Anjali</h4>
                </div>
                <div class="chat-time"></div>
            </div>

        </div>
    </div>

    <div class="navbar2">
        <div class="header">
            <div class="chat-title">
                <div class="user-img">
                    <img src="/images/Prabhat.jpg" alt="" title="Profile Details">
                </div>
                <div class="user-info">
                    <h4>Prabhat Kumar</h4>
                    <p class="user-status">Online</p>
                </div>
            </div>
            <div class="navbar-icon">
                <img src="/images/video-solid.svg" alt="" title="Get the app calling">
                <img src="/images/magnifying-glass-solid.svg" alt="" title="Search">
                <img src="/images/ellipsis-vertical-solid.svg" alt="" title="Menu">
            </div>         
        </div>

        
          <!-- ================ Chat Container ================= -->
        <div class="message-content">

        </div>

        <!-- =============== Message Typing ==================== -->

        <div class="message-type">
            <img src="/images/face-grin-regular.svg" alt="">
            <img src="/images/plus-solid.svg" alt="" title="Attach">
            <input type="text" placeholder="Type a message">
            <img src="/images/microphone-solid.svg" alt="">
        </div>
    </div>

<script src="script.js"></script>
